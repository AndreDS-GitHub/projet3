<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log-In</title>
</head>
<body>
<form id="login" method="post">
  <input type="text" id="username" name="username" placeholder="Your username"/>
  <input type="password" id="password" name="password" placeholder="Your password"/>
  <input type="submit" id="signin" name="connect" value="Sign in"/>
</form>
<script type="module"> require('../connexion_controller.js'); </script>
<script type="text/javascript">
  const Database = require('../../../database/DatabaseV2');
  const db = new Database();
  const insertionDansDom = (result) => {
    document.body.innerHTML = result;
  };
  db.executeQuery('SELECT * FROM user', insertionDansDom);
</script>
</body>
</html>
