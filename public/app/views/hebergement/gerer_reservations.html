<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gérer Réservations</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="../../../plugins/material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="../../../plugins/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="../../../plugins/air-datepicker/css/datepicker.min.css">
  <link rel="stylesheet" href="../../../styles/css/style.css">
  <link rel="stylesheet" href="../../../styles/css/hebergement/gerer_reservations.css">
  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="../../../plugins/materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src='../../../plugins/fullcalendar.js/core/main.min.js'></script>
  <script type="text/javascript" src='../../../plugins/fullcalendar.js/daygrid/main.min.js'></script>
</head>
<body>
<div class="viewport">
  <!-- BEGIN SIDENAV -->
  <div class="erpion-sidenav">
    <div class="erpion-sidenav__menu">
      <i class="material-icons">menu</i>
    </div>
    <div class="erpion-sidenav__profile">
      <div class="erpion-sidenav__profile-fond">
        <img src="../../../assets/img/user_background.jpg">
      </div>
      <div class="erpion-sidenav__profile-avatar">
        <img src="../../../assets/img/user_logo1.png">
      </div>
      <div class="erpion-sidenav__profile-info">
        <div class="erpion-sidenav__profile-info-nom">NOM</div>
        <div class="erpion-sidenav__profile-info-prenom">Prénom</div>
        <div class="erpion-sidenav__profile-info-role">Directeur d'hébergement</div>
        <a class="btn" href="../../views/connexion/login_view.html">Déconnexion</a>
      </div>
    </div>
    <div class="erpion-sidenav__divider"></div>
    <div class="erpion-sidenav__onglets">
      <a class="erpion-sidenav__onglets-onglet" href="./dashboard_hebergement.html">Mon dashboard</a>
      <a class="erpion-sidenav__onglets-onglet--active" href="#"> <i class="material-icons">play_arrow</i>Gérer Reservation</a>
      <a class="erpion-sidenav__onglets-onglet" href="./gerer_voyages.html">Gérer Voyages</a>
      <a class="erpion-sidenav__onglets-onglet" href="./gerer_notoriete.html">Gérer Notoriété</a>
    </div>
    <div class="erpion-sidenav__logo">
      <img src="../../../assets/img/erpion_logo.png">
    </div>
  </div>
  <!-- END SIDENAV-->

  <!-- BEGIN MAIN -->
  <main>
    <div class="content">
      <div class="page-title">
        <div><strong>Date</strong><div id="currentDate">Aujourd'hui</div></div>
      </div>
      <div class="left-container">
        <div class="erpion-subsection">
          <div class="erpion-subsection__title">Chambres libres</div>
        </div>
        <div class="erpion-card erpion-card__lg">
          <div class="erpion-rows" id="freeRooms">


            <div class="erpion-rows__row">
              <i class="material-icons">hotel</i>
              <div class="erpion-rows__row-element">
                <label style="margin-right: 5px">Type:</label>
                <span class="chambre-type">Simple</span>
              </div>
              <div class="erpion-rows__row-element">
                <div class="green-dot"></div>
              </div>
              <div class="erpion-rows__row-element" style="display: inline-flex">
                <label style="margin-right: 5px">Etat:</label>
                <span class="chambre-status">Libre</span>
              </div>
              <div class="erpion-rows__row-element">
                <label style="margin-right: 5px">Prix:</label>
                <span class="chambre-details">_____ €</span>
              </div>
              <a class="btn-small green" href="./gerer_chambre.html">Reserver</a>
            </div>


          </div>
        </div>
        <div class="erpion-subsection">
          <div class="erpion-subsection__title">Chambres occupées</div>
        </div>
        <div class="erpion-card erpion-card__lg">
          <div class="erpion-rows" id="occupiedRooms">
            <div class="nothing-found">
              <i class="material-icons">warning</i><p>Rien trouvé</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="subcontainer">
          <div class="datepicker-here"></div>
          <form action="#">
            <p>
              <label>
                <input id="optionOneDay" name="group1" type="radio">
                <span>Un seul jour</span>
              </label>
            </p>
            <p>
              <label>
                <input id="optionOnePeriod" name="group1" type="radio" checked>
                <span>Une période</span>
              </label>
            </p>
          </form>
        </div>
      </div>
    </div>
  </main>
  <!-- END MAIN -->
</div>
<!-- CRUD MANAGER BUTTON -->
<a href="../connexion/login_view.html" class="waves-effect waves-light btn"
   style="position: fixed; bottom: 10px; right: 10px;">
  <i class="small material-icons left">reply</i>Back to login
</a>
<script type="module"> require('../../controllers/hebergement_controller.js');</script>
</body>
</html>
