<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ERPion</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="../../../plugins/material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="../../../plugins/materialize/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="../../../plugins/datatables/datatables.min.css"/>
  <link rel="stylesheet" href="../../../styles/css/style.css">
  <link rel="stylesheet" href="../../../styles/css/reception/encaisser_client.css">
  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="../../../plugins/materialize/js/materialize.min.js"></script>
</head>
<body>
<div class="viewport">
  <!-- BEGIN SIDENAV -->
  <div class="erpion-sidenav"></div>
  <!-- END SIDENAV-->

  <!-- BEGIN MAIN -->
  <main>
    <div class="content">

      <div class="row erpion-card__xxl white">
        <form class="col s12" id="searchFormTransactions">
          <div class="row">
            <div class="input-field col s5">
              <i class="material-icons prefix">email</i>
              <input id="searchByEmail" name="email" type="email" class="validate">
              <label for="searchByEmail">Email</label>
            </div>
            <div class="input-field col s5">
              <i class="material-icons prefix">phone</i>
              <input id="searchByNumber" name="number" type="tel" class="validate">
              <label for="searchByNumber">Telephone</label>
            </div>
            <div class="input-field col s2">
              <button type="button" class="btn-large" id="searchButton">
                <i class="material-icons">search</i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="erpion-container">
        <table id="clientFacturationList">
        </table>
      </div>
    </div>
  </main>
  <!-- END MAIN -->
</div>
<script type="module"> require('../../controllers/reception_controller.js');</script>
</body>
</html>
